
<mat-card>
  <form #searchForm="ngForm" (ngSubmit)="search(searchForm.value)">
    <mat-card-header>
      <mat-card-title><h2>Search</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
    <mat-form-field  matTooltip="Please enter comma seperated resume key words..." class="example-full-width">
       <input matInput placeholder="Keywords on Resume (full words)" [(ngModel)]="search.resumeKeywords" name="resumeKeywords" #name>
    </mat-form-field> 
    <br>
   <mat-form-field matTooltip="Please enter comma seperated skills..." class="example-full-width">
       <input matInput placeholder="Keywords on Skills (full words)" [(ngModel)]="search.skills" name="skills" #name>
   </mat-form-field>
     <br>
   <mat-form-field class="example-full-width">
     <input matInput #applicationStatus maxlength="5" placeholder="Last Action" [(ngModel)]="search.applicationStatus" name="applicationStatus" #name>
    </mat-form-field>
   <br>
      <mat-form-field class="example-full-width">
         <input matInput placeholder="Source" [(ngModel)]="search.source" name="source" #name>
     </mat-form-field>
     <br>
      <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Client Name" [(ngModel)]="search.clientName" name="clientName" #name></textarea>
    </mat-form-field>
     <br>
    <mat-form-field class="example-full-width">
       <input matInput placeholder="City" [(ngModel)]="search.clientCity" name="clientCity" #name>
    </mat-form-field>
     <br>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="State" [(ngModel)]="search.clientState" name="clientState" #name>
        </mat-form-field>
     <br>
    <mat-form-field class="example-full-width">
      <input matInput #postalCode maxlength="5" placeholder="Postal Code" [(ngModel)]="search.clientZip" name="clientZip" #name>
    </mat-form-field>
 </mat-card-content>
  <br>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="search(searchForm.value)" type="submit">Search</button>
      <a mat-button routerLink="/candidates">Cancel</a>
    </mat-card-actions>
    <mat-card-footer>
    </mat-card-footer>
  </form>  

</mat-card>
