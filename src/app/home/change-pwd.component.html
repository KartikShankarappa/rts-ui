<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<br>

<mat-card class="example-card">
<mat-card-header>
    <mat-card-title>Change Password</mat-card-title>
    <div mat-card-avatar class="example-header-image"></div>  
  </mat-card-header>
   <mat-card-content>
      <mat-form-field>
    <input matInput placeholder="Enter your new password" [formControl]="userPwd" [type]="hide ? 'password' : 'text'">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>
     <br>
     <mat-form-field>
    <input matInput placeholder="Reenter your new password" [formControl]="userPwdMatch" [type]="hide ? 'password' : 'text'">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>

  </mat-card-content>
  <mat-card-actions>
  	  <div class="button-row"> 
       <button mat-raised-button color="primary" (click)="updatePassword()">Update</button> 
        <a mat-button routerLink="">Cancel</a>
     </div>
  </mat-card-actions>
</mat-card>
